{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="row min-vh-100 justify-content-center">

    <div class="col-lg-4 p-3 bg-color-1">


            <div class="bg-white element-shadow p-3" >

                <h3 class="text-color-1 font-weight-bold text-center mt-3">Login</h3>
                <div class=" d-flex justify-content-center mt-3 mb-5">
                    <div class="bg-info" style="height:4px; width: 50px;"></div>
                </div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="text-danger" {% endif %}>
                        {{ message }}
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}
                    <div class=" form-row">

                        <div class="col-12 mb-5">
                            {{form.username}}
                        </div>
                        <div class="col-12 mb-5">
                            {{form.password}}
                        </div>

                    </div>

                    <div class=" d-flex justify-content-center mb-5">
                        <button type="submit" class="btn btn-info rounded-pill w-50">Login</button>
                    </div>

                </form>

            </div>


    </div>

</div>

{% endblock %}
